<!DOCTYPE html>
<html>
    <body>
        {% if albums_list %}
            <ul>
            {% for album in albums_list %}
                <li><a href="/disks/{{ album.id }}/">{{ album.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No albums are available.</p>
        {% endif %}
    </body>
</html>
